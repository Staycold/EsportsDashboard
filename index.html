<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Mayhem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
  <section class="jumbotron">
    <h1 class="title">
        Esports tournament info!
      </h1>
      <p class="underTitle">
        For some of the <strong>most popular</strong> games!
      </p>
    <div class="container">
        <div class="columns">
            <div class="column is-12">
              First column
            </div> -->
            <select id="gameItems">
              <option value="COD">COD</option>
              <option value="Volarant">Volarant</option>
            </select>
            <div id="placeInfo">

            </div>
  </section>
  <div class="tile is-ancestor" id="main">
    <div class="tile is-vertical is-full">
      <div class="tile">
        <div class="tile is-parent is-vertical is-9">
          <article class="tile is-child notification is-primary">
            <!-- the dropdown menu -->
            <p class="title" id="dropdownTitle">Choose a game</p>
            <div class="dropdown">
              <button class="dropbtn">Dropdown</button>
              <div class="dropdown-content">
                <a href="#">Call of Duty</a>
                <a href="#">Valorant</a>
                <a href="https://worldofwarcraft.com/en-us/character/us/skullcrusher/staycold">Staycold</a>
              </div>
            </div>
            <div class="music">
              
            </div>
          </article>
         
        </div>
        <div class="tile is-parent is 3">
          <article class="tile is-child notification is-info">
            <p class="title">Game info:</p>
            <p class="subtitle">Chosen game</p>
            <figure class="image is-4by3">
              <img src="/assets/callofduty.jpg">
            </figure>
          </article>
        </div>
      </div>

      <!-- tournament DIV -->
      <div class="tile is-parent is-full">
        <article class="tile is-child notification is-danger" class="tournaments">

          <p class="title">Wide tile</p>
          <p class="subtitle" id="recent-tournament">Aligned with the right tile</p>
          <div class="insideTourn">
            <p id="match-list"></p>
          </div>
          <div class="inTeams">
          <p id="team-list"></p>
          </div>
          <p id="teams">
            <!-- <ul id="team-list"></ul> -->
          </p>
          <div class="content">
            <!-- Content -->
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-parent is-3">
      <article class="tile is-child notification is-success"  id="sideColumn">
        <div class="content">
          <p class="title">Streamer Info</p>
          <div id="gameItems"></div>
          <p class="subtitle"  id="firstColumn">content</p>
          <div class="content"  id="fourthColumn">
            <!-- Content -->
            
          </div>
        </div>
      </article>
    </div>
  </div>
 

  <script src="twitch.js"></script>
  <!-- <script src="script.js"></script> -->

  <script src="userttv.js"></script>




  <script src="pandaScore.js"></script>
