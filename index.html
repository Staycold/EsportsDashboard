<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>:joystick:Project Mayhem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
  <section class="jumbotron">
    <h1 class="jumboTitle">
      :sparkles:E-sports tournament info!:sparkles:
      </h1>
      <p class="underTitle">
        For some of the <strong id="utSpan">most popular</strong> games!:space_invader:
      </p>
  </section>
  <div class="tile is-ancestor" id="main">
    <div class="tile is-vertical is-full">
      <div class="tile">
        <div class="tile is-parent is-vertical is-9">
          <!-- this is the container with the selector in it -->
          <article class="tile is-child notification is-primary" id="selectorSpace">
            <div id="titleSelect">
            <!-- the dropdown menu -->
            <p class="title" id="dropdownTitle">Choose a game</p>
            <div class="dropdown">
              <!-- <button class="dropbtn">Select A game!</button> -->
              <select id="gameItems">
                <option value="COD">:skull_and_crossbones: Call Of Duty :skull_and_crossbones:</option>
                <option value="Volarant"> :crossed_swords: Valorant :crossed_swords: </option>
              </select>
              </div>
            </div>
            <div class="music">
            </div>
          </article>
        </div>
        <!-- this is the image of the game container -->
        <div class="tile is-parent is 3">
          <article class="tile is-child notification is-info" id="imgTile">
            <p class="imgTitle">Game info:</p>
            <!-- <p class="isLive"  id="fourthColumn"> -->
              <a href="#" target="_blank" id="twiLink"> <p class="isLive"  id="fourthColumn"></p></a>
            <!-- </p> -->
            <figure class="image is-4by3">
              <img id="gameImg" src="assets/callofduty.jpg">
            </figure>
          </article>
        </div>
      </div>
      <!-- tournament info container DIV -->
      <div class="tile is-parent is-full">
        <article class="tile is-child notification is-danger" id="tourTile">
            <div class="tourneyTitle">
              <p class="tourneyTitle">Tournaments & Teams</p>
              <p class="subtitle" id="recent-tournament"></p>
            </div>
            <div class="tourneyContent">
                  <div class="insideTourn">
                      <div id="match-list"></div>
                  </div>
                  <div class="inTeams">
                    <p id="team-list"></p>
                </div>
                  <p id="teams">
            <!-- <ul id="team-list"></ul> -->
                  </p>
          <div class="content">
            <!-- Content -->
          </div>
          </div>
        </article>
      </div>
    </div>
    <!-- this is the Streamer info container -->
    <div class="tile is-parent is-3">
      <article class="tile is-child notification is-success"  id="sideColumn">
        <div class="content">
          <p class="streamTitle">Streamer Info:</p>
          <div id="gameItems"></div>
          <p class="subtitle"  id="placeInfo">content</p>
          <!-- <div class="isLive"  id="fourthColumn"> -->
            <!-- Content -->
          </div>
        </div>
      </article>
    </div>
  </div>
  <script src="twitch.js"></script>
  <!-- <script src="script.js"></script> -->
  <!-- <script src="userttv.js"></script> -->
  <!-- <script src="pandaScore.js"></script> -->
<footer class="signature">
  :cold_face:
  <div class="column is-12">
    :ice_cube::snowflake:A ColdGroup Production:snowflake::ice_cube:
  </div>
</footer>
  </body>
</html>
