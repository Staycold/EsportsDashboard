  <body>
  <section class="jumbotron">
    <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    <div class="container">
        <div class="columns">
            <div class="column is-12">
              First column
            </div>
  </section>
  <div class="tile is-ancestor" id="main">
    <div class="tile is-vertical is-full">
      <div class="tile">
        <div class="tile is-parent is-vertical is-9">
          <article class="tile is-child notification is-primary">
            <p class="title">Vertical...</p>
            <p class="subtitle">Top tile</p>
          </article>
          <!-- <article class="tile is-child notification is-warning">
            <p class="title">...tiles</p>
            <p class="subtitle">Bottom tile</p>
          </article> -->
        </div>
        <div class="tile is-parent is 3">
          <article class="tile is-child notification is-info">
            <p class="title">Game info:</p>
            <p class="subtitle">Chosen game</p>
            <figure class="image is-4by3">
              <img src="/assets/callofduty.jpg">
            </figure>
          </article>
        </div>
      </div>
      <div class="tile is-parent is-full">
        <article class="tile is-child notification is-danger">
          <p class="title">Wide tile</p>
          <p class="subtitle" id="recent-tournament">Aligned with the right tile</p>
          <p id="teams">
            <ul id="team-list"></ul>
          </p>
          <div class="content">
            <!-- Content -->
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-parent is-3">
      <article class="tile is-child notification is-success">
        <div class="content">
          <p class="title">Tall tile</p>
          <p class="subtitle">With even more content</p>
          <div class="content">
            <!-- Content -->
          </div>
        </div>
      </article>
    </div>
  </div>
